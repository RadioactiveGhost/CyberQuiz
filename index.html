<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/quizes.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/css/brands.css">
    <link rel="stylesheet" href="assets/css/solid.css">
    <title>CyberQuiz</title>
</head>
<body>
    <div id="block" class="registo">
        <div id="registo">
            <span class="inputTitle">Nome</span>
            <br>
            <input type="text" name="nomeP" id="nomeP">
            <br>
            <span class="inputTitle">Apelido</span>
            <br>
            <input type="text" name="nomeS" id="nomeS">
            <br>
            <span class="inputTitle">Cidade</span>
            <br>
            <input type="text" name="cidade" id="cidade">
            <br>
            <input type="button" value="Iniciar" onclick="start()">
        </div>
        <div id="desafio">
            <div id="desafiot"></div>
            <div id="confirmdiv">
                <input type="button" value="Entendi" class="nextb" id="nextd" onclick="esconder()">
            </div>
        </div>
        <div id="popwindow">
            <div id="pop-up"></div>
            <div id="balao1"></div>
            <div id="balao2"></div>
            <div id="nextbdiv"><input type="button" value="Anterior" class="nextb" id="prevb" onclick="nextButton(0)"><input type="button" value="Seguinte" class="nextb" id="nextb" onclick="nextButton(1)"></div>
        </div>
        <div id="sabias">
            <div id="montana">
                <img src="assets/img/montana.png" alt="">
            </div>
            <div id="sabiasque">
                <div id="sabias1">

                </div>
                <div id="sabias2">

                </div>
            </div>
        </div>
    </div>
    <div class="quiz-area">
        <div class="title-bar">
            <div class="title"><i class="fa-solid fa-gamepad"></i>  CyberQuiz</div>
            <div class="window-icons"><i class="fa-solid fa-window-minimize"></i><i class="fa-solid fa-window-maximize" onclick="maximize()"></i><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div id="help">
            <div id="helpi">
                <i class="fa-solid fa-circle-info"></i>
            </div>
            <div id="helpt">
                Help!
            </div>
        </div>
        <div class="quiz" id="quiz">
        </div>
    </div>

        <i class="fa-solid fa-spinner menu"></i>
        <span id="clock"></span>
    </div>-->

        <img src="assets/img/transmontana.png" alt="">
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
