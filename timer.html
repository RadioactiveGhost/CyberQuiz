<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" value="Click me" onclick="checkTime();">
    <script>
        let start = Date.now();

        function checkTime() {
            let checkT = Date.now() - start;
            window.alert(checkT + "ms");
        } 
    </script>
</body>
</html>
