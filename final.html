<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">

    <title>CyberQuiz - Fim</title>

<body onload="processarPontos()" id="pontosBody" style="background-color: #94e8bf !important;">

        <div class="logotipo">
            <img width="200" src='../assets/img/transmontana.png'>

    </div>
    <div id="pontosContainer">

            <input type="button" value="Finalizar" class="popbutton" onclick="mostrarSugestoes()">
        </div>
        <div class="pontosFinal" id="sugestoes">
            <h3>Se tiveres, deixa aqui as tuas sugest√µes</h3>
            <br>
            <textarea name="sugestao" id="sugestao" cols="40" rows="10"></textarea>
            <br>
            <br>
            <input type="button" value="Enviar" class="popbutton" onclick="enviarSugestoes()">
        </div>
    </div> 
    <script src="js/pontos.js"></script>
